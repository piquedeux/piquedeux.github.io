<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piquedeux App Archive</title>

<style>

body {
font-family: serif;
}

a {
color: black;
}

.subfolder {
    display: none; 
    list-style: none;
    padding-left: 20px;
}

.folder-item.open > .subfolder {
    display: block; 
}

.folder-icon {
    cursor: pointer;
    user-select: none;
}

.description {
    font-size: 0.8em;
    color: #666;
    margin-left: 10px;
}
</style>

</head>
<body>
  <div id="container">
    <div>
      <h1>‚ô†‚ô† App Archive</h1>
      <h2>by <a href="https://moritzgauss.com" target="_blank" rel="noopener">Moritz Gauss</a></h2>
    </div>
    <main>
      <ul class="folder">
        <li class="folder-item">
          <span class="folder-icon">üìÅ git.piquedeux.de/</span>
          <ul class="subfolder">
            <!-- dynamisch -->
          </ul>
        </li>
      </ul>
    </main>
  </div>

  <script> 
document.addEventListener("DOMContentLoaded", () => {
    const repoSuffix = ".app";
    const githubUser = "piquedeux";
    const subfolder = document.querySelector(".subfolder");
    
    // Korrigierter Pfad zur PHP-Datei
    const phpUrl = "https://piquedeux.de/apps/list_apps.php";

    let allProjects = [];

    // 1. Ordner-Logik (√ñffnen/Schlie√üen)
    document.addEventListener("click", (e) => {
        if (e.target.classList.contains("folder-icon")) {
            const parentLi = e.target.closest("li");
            const targetUl = parentLi.querySelector("ul");
            if (targetUl) {
                const isOpen = parentLi.classList.toggle("open");
                targetUl.style.display = isOpen ? "block" : "none";
                e.target.textContent = isOpen 
                    ? e.target.textContent.replace("üìÅ", "üìÇ") 
                    : e.target.textContent.replace("üìÇ", "üìÅ");
            }
        }
    });

    // Hilfsfunktion zum Rendern der Liste
    function renderList() {
        if (!subfolder) return;
        
        // Sortieren: Neueste zuerst
        allProjects.sort((a, b) => b.date - a.date);
        
        subfolder.innerHTML = ""; 
        if (allProjects.length === 0) {
            subfolder.innerHTML = "<li>Suche nach Projekten...</li>";
            return;
        }

        allProjects.forEach(app => {
            const month = String(app.date.getMonth() + 1).padStart(2, "0");
            const year = app.date.getFullYear();
            const li = document.createElement("li");
            li.innerHTML = `
                <span class="folder-icon" style="cursor:pointer">üìÅ</span>
                <a href="${app.url}" target="_blank" rel="noopener">${app.name}</a>
                <span class="description" style="color:#888; font-size:0.85em; margin-left:8px;">(${month}/${year})</span>
            `;
            subfolder.appendChild(li);
        });
    }

    // --- QUELLE 1: GitHub ---
    async function loadGitHub() {
        try {
            const res = await fetch(`https://api.github.com/users/${githubUser}/repos?sort=created&per_page=100`);
            if (!res.ok) throw new Error("GitHub Fehler");
            const data = await res.json();
            
            const ghMapped = data
                .filter(repo => !repo.private && repo.name.toLowerCase().endsWith(repoSuffix))
                .map(repo => ({
                    name: repo.name,
                    url: `https://${githubUser}.github.io/${repo.name}/`,
                    date: new Date(repo.created_at)
                }));
            
            allProjects = [...allProjects, ...ghMapped];
            renderList();
        } catch (e) {
            console.error("GitHub Fehler:", e);
        }
    }

    // --- QUELLE 2: Dein Server (PHP) ---
    async function loadLocal() {
        try {
            const res = await fetch(phpUrl);
            if (!res.ok) throw new Error("Server Fehler");
            const data = await res.json();
            
            const localMapped = data.map(f => ({
                name: f.name,
                // Korrigierter Link-Pfad zu deinen Apps
                url: `https://piquedeux.de/apps/${f.name}/`,
                date: new Date(f.date)
            }));
            
            allProjects = [...allProjects, ...localMapped];
            renderList();
        } catch (e) {
            console.warn("Lokale Ordner konnten nicht geladen werden:", e);
        }
    }

    // Beides unabh√§ngig starten
    loadGitHub();
    loadLocal();
});


  </script>
</body>
</html>
