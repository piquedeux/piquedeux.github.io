<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piquedeux App Archive</title>

<style>

body {
font-family: serif;
}

a {
color: black;
}

.subfolder {
    display: none; 
    list-style: none;
    padding-left: 20px;
}

.folder-item.open > .subfolder {
    display: block; 
}

.folder-icon {
    cursor: pointer;
    user-select: none;
}

.description {
    font-size: 0.8em;
    color: #666;
    margin-left: 10px;
}
</style>

</head>
<body>
  <div id="container">
    <div>
      <h1>â™ â™  App Archive</h1>
      <h2>by <a href="https://moritzgauss.com" target="_blank" rel="noopener">Moritz Gauss</a></h2>
    </div>
    <main>
      <ul class="folder">
        <li class="folder-item">
          <span class="folder-icon">ğŸ“ git.piquedeux.de/</span>
          <ul class="subfolder">
            <!-- dynamisch -->
          </ul>
        </li>
      </ul>
    </main>
  </div>

  <script> 
document.addEventListener("DOMContentLoaded", () => {
    const repoSuffix = ".app";
    const githubUser = "piquedeux";
    const subfolder = document.querySelector(".subfolder");
    
    // Pfad zur PHP-Datei im Unterordner
    const phpUrl = "https://piquedeux.de/projects/apps/list_apps.php";

    // 1. Ordner-Logik (Ã–ffnen/SchlieÃŸen)
    document.addEventListener("click", (e) => {
        if (e.target.classList.contains("folder-icon")) {
            const parentLi = e.target.closest("li");
            const targetUl = parentLi.querySelector("ul");
            if (targetUl) {
                const isOpen = parentLi.classList.toggle("open");
                targetUl.style.display = isOpen ? "block" : "none";
                e.target.textContent = isOpen 
                    ? e.target.textContent.replace("ğŸ“", "ğŸ“‚") 
                    : e.target.textContent.replace("ğŸ“‚", "ğŸ“");
            }
        }
    });

    // 2. Daten laden
    async function fetchAllApps() {
        if (!subfolder) return;
        subfolder.innerHTML = "<li>Lade Archive...</li>";

        const githubApiUrl = `https://api.github.com/users/${githubUser}/repos?sort=created&per_page=100`;

        try {
            const [ghResponse, phpResponse] = await Promise.allSettled([
                fetch(githubApiUrl),
                fetch(phpUrl)
            ]);

            let allApps = [];

            // GitHub
            if (ghResponse.status === "fulfilled" && ghResponse.value.ok) {
                const repos = await ghResponse.value.json();
                const ghMapped = repos
                    .filter(repo => !repo.private && repo.name.toLowerCase().endsWith(repoSuffix))
                    .map(repo => ({
                        name: repo.name,
                        url: `https://${githubUser}.github.io/${repo.name}/`,
                        date: new Date(repo.created_at)
                    }));
                allApps = [...allApps, ...ghMapped];
            }

            // PHP (Lokaler Server)
            if (phpResponse.status === "fulfilled" && phpResponse.value.ok) {
                const localFolders = await phpResponse.value.json();
                const localMapped = localFolders.map(f => ({
                    name: f.name,
                    // Da die PHP im selben Ordner liegt, ist der Pfad zu den Apps identisch
                    url: `https://piquedeux.de/projects/apps/${f.name}/`,
                    date: new Date(f.date)
                }));
                allApps = [...allApps, ...localMapped];
            }

            // Sortieren & Rendern
            allApps.sort((a, b) => b.date - a.date);
            subfolder.innerHTML = ""; 

            if (allApps.length === 0) {
                subfolder.innerHTML = "<li>Keine Projekte gefunden.</li>";
                return;
            }

            allApps.forEach(app => {
                const month = String(app.date.getMonth() + 1).padStart(2, "0");
                const year = app.date.getFullYear();
                const li = document.createElement("li");
                li.innerHTML = `
                    <span class="folder-icon" style="cursor:pointer">ğŸ“</span>
                    <a href="${app.url}" target="_blank" rel="noopener">${app.name}</a>
                    <span class="description" style="color:#888; font-size:0.85em; margin-left:8px;">(${month}/${year})</span>
                `;
                subfolder.appendChild(li);
            });

        } catch (error) {
            console.error("Fehler:", error);
            subfolder.innerHTML = "<li>Daten konnten nicht geladen werden.</li>";
        }
    }

    fetchAllApps();
});



  </script>
</body>
</html>
