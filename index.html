<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piquedeux App Archive</title>

<style>

body {
font-family: serif;
}

a {
color: black;
}

.subfolder {
    display: none; 
    list-style: none;
    padding-left: 20px;
}

.folder-item.open > .subfolder {
    display: block; 
}

.folder-icon {
    cursor: pointer;
    user-select: none;
}

.description {
    font-size: 0.8em;
    color: #666;
    margin-left: 10px;
}
</style>

</head>
<body>
  <div id="container">
    <div>
      <h1>‚ô†‚ô† App Archive</h1>
      <h2>by <a href="https://moritzgauss.com" target="_blank" rel="noopener">Moritz Gauss</a></h2>
    </div>
    <main>
      <ul class="folder">
        <li class="folder-item">
          <span class="folder-icon">üìÅ git.piquedeux.de/</span>
          <ul class="subfolder">
            <!-- dynamisch -->
          </ul>
        </li>
      </ul>
    </main>
  </div>

  <script> 
async function fetchAllApps() {
    if (!subfolder) return;
    subfolder.innerHTML = "<li>Lade Archive...</li>";

    const githubUrl = `https://api.github.com/users/${githubUser}/repos?sort=created&per_page=100`;
    const phpUrl = "https://piquedeux.de/projects/apps/list_apps.php"; // Deine neue PHP-Quelle

    try {
        // Beide Anfragen parallel starten
        const [ghResponse, phpResponse] = await Promise.allSettled([
            fetch(githubUrl),
            fetch(phpUrl)
        ]);

        let allApps = [];

        // 1. GitHub Daten verarbeiten
        if (ghResponse.status === "fulfilled" && ghResponse.value.ok) {
            const repos = await ghResponse.value.json();
            const ghMapped = repos
                .filter(repo => !repo.private && repo.name.toLowerCase().endsWith(repoSuffix))
                .map(repo => ({
                    name: repo.name,
                    url: `https://${githubUser}.github.io/${repo.name}/`,
                    date: new Date(repo.created_at)
                }));
            allApps = [...allApps, ...ghMapped];
        }

        // 2. PHP Daten (Lokale Server-Ordner) verarbeiten
        if (phpResponse.status === "fulfilled" && phpResponse.value.ok) {
            const localFolders = await phpResponse.value.json();
            const localMapped = localFolders.map(f => ({
                name: f.name,
                url: `https://piquedeux.de/projects/apps/${f.name}/`,
                date: new Date(f.date)
            }));
            allApps = [...allApps, ...localMapped];
        }

        // 3. Alles zusammenf√ºhren und sortieren
        allApps.sort((a, b) => b.date - a.date);

        // 4. Anzeige rendern
        subfolder.innerHTML = ""; 
        allApps.forEach(app => {
            const month = String(app.date.getMonth() + 1).padStart(2, "0");
            const year = app.date.getFullYear();
            const li = document.createElement("li");
            li.innerHTML = `
                <span class="folder-icon" style="cursor:pointer">üìÅ</span>
                <a href="${app.url}" target="_blank" rel="noopener">${app.name}</a>
                <span class="description" style="color:#888; font-size:0.85em; margin-left:8px;">(${month}/${year})</span>
            `;
            subfolder.appendChild(li);
        });

    } catch (error) {
        console.error("Fehler beim Laden:", error);
        subfolder.innerHTML = "<li>Fehler beim Laden der Daten.</li>";
    }
}


  </script>
</body>
</html>
