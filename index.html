<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piquedeux App Archive</title>

<style>

body {
font-family: serif;
}

a {
color: black;
}

.subfolder {
    display: none; 
    list-style: none;
    padding-left: 20px;
}

.folder-item.open > .subfolder {
    display: block; 
}

.folder-icon {
    cursor: pointer;
    user-select: none;
}

.description {
    font-size: 0.8em;
    color: #666;
    margin-left: 10px;
}
</style>

</head>
<body>
  <div id="container">
    <div>
      <h1>â™ â™  App Archive</h1>
      <h2>by <a href="https://moritzgauss.com" target="_blank" rel="noopener">Moritz Gauss</a></h2>
    </div>
    <main>
      <ul class="folder">
        <li class="folder-item">
          <span class="folder-icon">ğŸ“ git.piquedeux.de/</span>
          <ul class="subfolder">
            <!-- dynamisch -->
          </ul>
        </li>
      </ul>
    </main>
  </div>

  <script> 
document.addEventListener("DOMContentLoaded", () => {
  const repoSuffix = ".app";
  const githubUser = "piquedeux";
  const subfolder = document.querySelector(".subfolder");

  // 1. Ordner-Logik (Ã–ffnen/SchlieÃŸen) via Event Delegation
  document.addEventListener("click", (e) => {
    // PrÃ¼fen, ob auf ein Ordner-Icon geklickt wurde
    if (e.target.classList.contains("folder-icon")) {
      const parentLi = e.target.closest("li");
      const targetUl = parentLi.querySelector("ul");

      if (targetUl) {
        const isOpen = parentLi.classList.toggle("open");
        targetUl.style.display = isOpen ? "block" : "none";

        // Icon wechseln (ğŸ“ zu ğŸ“‚ und zurÃ¼ck)
        if (isOpen) {
          e.target.textContent = e.target.textContent.replace("ğŸ“", "ğŸ“‚");
        } else {
          e.target.textContent = e.target.textContent.replace("ğŸ“‚", "ğŸ“");
        }
      }
    }
  });

  // 2. Repositories von GitHub laden
  async function fetchRepos() {
    if (!subfolder) return;
    
    // Kleiner Lade-Indikator
    subfolder.innerHTML = "<li>Lade Archive...</li>";

    try {
      const response = await fetch(`https://api.github.com/users/${githubUser}/repos?sort=created&per_page=100`);
      if (!response.ok) throw new Error("Fehler beim Abrufen der Daten");

      const repos = await response.json();

      // Filtern: Nur Repos, die auf .app enden und Ã¶ffentlich sind
      const filtered = repos
        .filter(repo => 
          !repo.private && 
          repo.name.toLowerCase().endsWith(repoSuffix.toLowerCase())
        )
        // Sortierung: Neueste zuerst
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

      subfolder.innerHTML = ""; // Lade-Text entfernen

      if (filtered.length === 0) {
        subfolder.innerHTML = "<li>Keine passenden Repositories gefunden.</li>";
        return;
      }

      filtered.forEach(repo => {
        const createdAt = new Date(repo.created_at);
        const month = String(createdAt.getMonth() + 1).padStart(2, "0");
        const year = createdAt.getFullYear();
        
        // Link zu: https://piquedeux.github.io/repo-name/
        const githubPagesUrl = `https://${githubUser}.github.io/${repo.name}/`;

        const li = document.createElement("li");
        li.className = "repo-item";
        li.innerHTML = `
          <span class="folder-icon" style="cursor:pointer">ğŸ“</span>
          <a href="${githubPagesUrl}" target="_blank" rel="noopener">${repo.name}</a>
          <span class="description" style="color: #888; font-size: 0.85em; margin-left: 8px;">
            (${month}/${year})
          </span>
        `;
        subfolder.appendChild(li);
      });

    } catch (error) {
      console.error("GitHub API Fehler:", error);
      subfolder.innerHTML = "<li>Fehler beim Laden der Repositories.</li>";
    }
  }

  fetchRepos();
});

  </script>
</body>
</html>
